<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Workout Tracker</title>
  </head>

  <body>
    <h1>Workout Tracker App</h1>
    <div id="exercise-pic-and-title">
      <h2>Current Exercise</h2>
      <!-- <div class="workout-img"></div> -->
      <img src="./images/scissor-kicks.gif" class="workout-img" />
    </div>
    <button onclick="setExercise(0)">Start</button>
    <button onclick="pauseCountdown()">Pause</button>
    <button onclick="resumeCountdown()">Resume</button>
  </body>

  <script src="./js/script.js" charset="utf-8"></script>
</html>
